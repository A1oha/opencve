<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}OpenCVE{% endblock %}</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'spectrum.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'select2.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'AdminLTE.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'skin-blue.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'custom.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
    </head>
    <body class="hold-transition skin-blue skin-opencve sidebar-mini sidebar-collapse">

        <div class="wrapper">
            <header class="main-header">

                <a href="#" class="logo">
                    <span class="logo-mini"><img src="#" alt="Logo"/></span>
                    <span class="logo-lg"><img src="#" alt="Logo"/></span>
                </a>
        
                <nav class="navbar navbar-static-top">
                    <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
        
                    <div class="navbar-custom-menu">
                        <ul class="nav navbar-nav">
                            <li class="hidden-xs">
                                <a href="#">Sign in</a>
                            </li>
                            <li class="hidden-xs">
                                <a href="#">Register</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>

            <aside class="main-sidebar">
                <section class="sidebar">
                    <div class="user-panel">
                        <div class="pull-left image">
                            <img src="https://secure.gravatar.com/avatar/45d9fe7e350adcdc720b9234281ac63d?s=160&d=retro&r=g" class="img-circle" alt="ncrocfer">
                        </div>
                        <div class="pull-left info">
                            <p>ncrocfer</p>
                            <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                        </div>
                    </div>
        
                    <ul class="sidebar-menu" data-widget="tree">
                        <li><a href="#"><i class="fa fa-home"></i><span>Dashboard</span></a></li>
                        <li><a href="#"><i class="fa fa-list-alt"></i> <span>Reports</span></a></li>
                        <li><a href="#"><i class="fa fa-shield"></i> <span>Vulnerabilities (CVE)</span></a></li>
                        <li><a href="#"><i class="fa fa-tags"></i> <span> Vendors & Products (CPE)</span></a></li>
                        <li><a href="#"><i class="fa fa-sitemap"></i> <span> Categories (CWE)</span></a></li>
                    </ul>
                </section>
            </aside>

            <div class="content-wrapper">
                {% block content %}{% endblock %}
            </div>

            <footer class="main-footer">
                <strong>Copyright &copy; 2021 OpenCVE.</strong>
            </footer>
        </div>

    </body>
</html>
